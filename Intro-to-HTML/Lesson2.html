<!-- style is CSS and the dot (.) is to target the specific buttons using class names 
 (here .subscribe_button is used as a class name) --> 


<style> 
  .subscribe_button{ 
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35;
    width: 100;
    border-radius: 2px;
    cursor: pointer;
  }

  .join_button{
    background-color: white;
    border-color: rgb(0, 136, 255, 0.744);
    border-width: 1px;
    border-style: solid;
    color: rgba(0, 136, 255, 0.744);
    border-radius: 2px;
    height: 35;
    width: 75;
    margin-left: 8px;
    cursor: pointer;
  }

  .tweet{
    background-color: rgb(0, 136, 255, 0.744);
    border-color: rgb(0, 136, 255, 0.744);
    border-width: 1px;
    border-radius: 18px;
    border: none;
    height: 36;
    width: 75;
    margin-left: 8px;
    color: white;
    font-size: 12px;
    font-weight:bold;
    cursor: pointer;
  }
</style>

<!-- the class name for button is given along with the attributes-->

<button class="subscribe_button">
  SUBSCRIBE
</button>

<button class="join_button">
  JOIN
</button>

<button class="tweet">
TWEET
</button>
