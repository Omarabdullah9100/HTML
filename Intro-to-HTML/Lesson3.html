<!-- LESSON3 Hower, transition and shadows-->
<!-- we can use 'active' for doing actions when clicked, and 'hover' while hovering(moving) and 'transition' for making delay--> 
<!-- 'boxshadow' for making shadow effect in button when hovering (here in tweet button)-->
<style>

  .subscribe_button{
    color: white;
    background-color: rgb(200, 0, 0);
    border-radius: 18px;
    height: 36px;
    width: 110px;
    margin-right: 8px;
    border : none;
    cursor: pointer;
    transition: opacity 0.25s;
  }

  .subscribe_button:hover{
    opacity: 0.7;
  }

  .join_button{
    height: 36px;
    width: 75px;
    margin-right: 8px;
    border-color: rgb(0, 136, 255, 0.744);
    color: rgb(0, 136, 255, 0.744);
    background-color: white;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    transition: background-color 0.25s, color 0.20s;
  }

  .join_button:hover{
    background-color: rgb(0, 136, 255, 0.744);
    color: white;
  }

  .join_button:active{
    opacity: 0.5;
  }

  .tweet{
    height: 36px;
    width: 75px;
    margin-right: 8px;
    border-color: rgb(0, 136, 255, 0.744);
    color: white;
    background-color: rgb(0, 136, 255, 0.744);
    border-radius: 18px;
    border-style: solid;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: box-shadow .25s;
  }

  .tweet:hover{
    box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.15);
  }

</style>
<!-- rgba (color) used for better shadow effect-->

<button class="subscribe_button">
  Subscribe
</button>

<button class="join_button">
  JOIN
</button>

<button class="tweet">
  TWEET
</button>
