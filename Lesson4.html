<!-- use of 'padding' in buttons instead of fixed 'height' and 'width'-->
<!-- So it automatically adjust the button size whenever there is a change in text inside the button-->

<!-- use of alignment to align the things (here we use the vertical-align) -->

<style>

    .subscribe_button{
      color: white;
      background-color: rgb(200, 0, 0);
      border-radius: 18px;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 10px;
      padding-bottom: 10px; 
      margin-right: 8px;
      border : none;
      cursor: pointer;
      transition: opacity 0.25s;
      vertical-align: top;
    }
  
    .subscribe_button:hover{
      opacity: 0.7;
    }
  
    .join_button{
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 8px;
      padding-bottom: 8px; 
      vertical-align: top;
      margin-right: 8px;
      border-color: rgb(0, 136, 255, 0.744);
      color: rgb(0, 136, 255, 0.744);
      background-color: white;
      border-radius: 2px;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      transition: background-color 0.25s, color 0.20s;
    }
  
    .join_button:hover{
      background-color: rgb(0, 136, 255, 0.744);
      color: white;
    }
  
    .join_button:active{
      opacity: 0.5;
    }
  
    .tweet{
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 10px;
      padding-bottom: 10px; 
      vertical-align: top;
      margin-right: 8px;
      border-color: rgb(0, 136, 255, 0.744);
      color: white;
      background-color: rgb(0, 136, 255, 0.744);
      border-radius: 18px;
      border-style: solid;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: box-shadow .25s;
    }
  
    .tweet:hover{
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.15);
    }
  
  </style>
  <!-- rgba (color) used for better shadow effect-->
  
  <button class="subscribe_button">
    Subscribe
  </button>
  
  <button class="join_button">
    JOIN
  </button>
  
  <button class="tweet">
    TWEET
  </button>
